<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tim 23 Balikpapan RevoU</title>
  <link rel="stylesheet" href="./css/DashboardCSS.css">
</head>
<body>
  <!-- header -->
  <div class="img">
    <img src="https://images.glints.com/unsafe/glints-dashboard.s3.amazonaws.com/company-logo/a32f81155cd0d4f16d36aef74f7d2644.png" style="width: 50px; height: 50px;">
  </div>

  <!-- Bar Navigasi -->
  <nav class="navbar-wrapper">
    <h1>Dashboard TIM 23</h1>
    <ul class="list-menu">
      <li><a href="">Home</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Dashboard</a></li>
    </ul>
  </nav> 

  <!-- filter -->
  <div class="filter-container">
    <label for="filter-month">Pilih Bulan:</label>
    <select id="filter-month">
      <option value="">Semua Bulan</option>
      <option value="01">Januari</option>
      <option value="02">Februari</option>
      <option value="03">Maret</option>
      <option value="04">April</option>
      <option value="05">Mei</option>
      <option value="06">Juni</option>
      <option value="07">Juli</option>
      <option value="08">Agustus</option>
      <option value="09">September</option>
      <option value="10">Oktober</option>
      <option value="11">November</option>
      <option value="12">Desember</option>
    </select>
  </div>

  <div class="filter-product">
    <label for="filter-product">Pilih Produk:</label>
    <select id="filter-product">
      <option value="">Semua Produk</option>
    </select>
  </div>

  <!-- Isi web: Dashboard -->
  <section class="hero-section">
    <div class="title"> 
      PIZZA SALES 2015
    </div>
    <div class="list-chart">
      <div class="content">
        <h3>Revenue</h3>
        <p id="revenue"></p>
      </div>
    </div>
    <div class="list-chart">
      <div class="content">
        <h4>Quantity</h4>
        <p id="quantity"></p>
      </div>
    </div>
    <div class="list-chart">
      <div class="content">
        <h5>Top 5 Products</h5>
        <ul id="top_products"></ul>
      </div>
    </div>
    <div class="list-chart">
      <div class="content">
        <h6>Revenue by Size</h6>
        <p id="revenue_by_size"></p>
      </div>
    </div>
  </section>
    
  <!-- footer -->
  <footer class="footer">
    <p>by Team 23 Revou</p>
  </footer>

  <!-- JavaScript -->
  <script src="./js/function.js"></script>
</body>
</html>
