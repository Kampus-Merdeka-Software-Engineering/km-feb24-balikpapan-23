<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tim 23 Balikpapan RevoU</title>
  <link rel="stylesheet" href="./css/DashboardCSS.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="./js/function.js" defer></script>
</head>
<body>
  <!-- header -->
  <div class="img">
    <img src="https://images.glints.com/unsafe/glints-dashboard.s3.amazonaws.com/company-logo/a32f81155cd0d4f16d36aef74f7d2644.png" style="width: 50px; height: 50px;">
  </div>

  <!-- Bar Navigasi -->
  <nav class="navbar-wrapper">
    <h1>Dashboard TIM 23</h1>
    <ul class="list-menu">
      <li><a href="#home" id="home">Home</a></li>
      <li><a href="#about" id="about">About</a></li>
      <li><a href="#dashboard" id="dashboard">Dashboard</a></li>
    </ul>
  </nav> 

  <!-- filter -->

  <div class="sort-container">
    <label for="sort-option">Sort By:</label>
    <select id="sort-option" onchange="handleSort()">
      <option value="revenue-asc">Revenue Ascending</option>
      <option value="revenue-desc">Revenue Descending</option>
      <option value="quantity-asc">Quantity Ascending</option>
      <option value="quantity-desc">Quantity Descending</option>
      <option value="customer-asc">Customer Ascending</option>
      <option value="customer-desc">Customer Descending</option>
    </select>
  </div>

  <!-- Isi web: Dashboard -->
  <section class="hero-section">
    <div class="insidetit">
      PIZZA SALES 2015
    </div>
  </div>
  
  <div class="list-chart">
    <div class="content">
      <h3>Revenue</h3>
      <div id="month-buttons">
        <button onclick="updateRevenueChart('Jan')">January</button>
        <button onclick="updateRevenueChart('Feb')">February</button>
        <button onclick="updateRevenueChart('Mar')">March</button>
        <button onclick="updateRevenueChart('Apr')">April</button>
        <button onclick="updateRevenueChart('May')">May</button>
        <button onclick="updateRevenueChart('Jun')">June</button>
        <button onclick="updateRevenueChart('Jul')">July</button>
        <button onclick="updateRevenueChart('Aug')">August</button>
        <button onclick="updateRevenueChart('Sep')">September</button>
        <button onclick="updateRevenueChart('Oct')">October</button>
        <button onclick="updateRevenueChart('Nov')">November</button>
        <button onclick="updateRevenueChart('Dec')">December</button>
    </div>
    <div id="revenue">
      Total Revenue: $<span id="total-revenue">0</span>
  </div>
      <p id="revenue"></p>
      <canvas id="revenueChart"></canvas>
    </div>
  </div>



    <div class="list-chart">
      <div class="content">
        <h4>Quantity</h4>
        <p id="quantity"></p>
        <canvas id="quantityChart"></canvas>
      </div>
    </div>


    <div class="list-chart">
      <div class="content">
        <h5>Customer</h5>
        <p id="customer"></p>
        <canvas id="customerChart"></canvas>
      </div>
    </div>


    <div class="list-chart">
      <div class="content">
        <h6>Top 5 Products</h6>
        <p id="top_products"></p>
        <canvas id="topProductsChart"></canvas>
      </div>
    </div>
  </section>
    
  <!-- footer -->
  <footer class="footer">
    <p>by Team 23 Revou</p>
  </footer>

  <!-- JavaScript -->
</body>
</html>
